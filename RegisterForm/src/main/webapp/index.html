<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration!!!</title>
</head>
<body>
	<form method="post" action="register" align="center"><br><br>
	<h1>Register Here</h1>
		User Name: <input type="text" name="uname"/><br><br>
		Email: <input type="email" name="uemail"/><br><br>
		Password: <input type="password" name="upass"/><br><br>
		Gender: <input type="radio" name="ugender" value="male"/>Male <br><br>
				<input type="radio" name="ugender" value="female"/>Female <br><br>
		<input type="checkbox" name="check" value="checked"/> Accept Terms & Conditions <br><br>
		<input type="submit" value="Register"/><br><br>
		<input type="reset" value="Cancel"/><br><br>
				
	</form>
</body>
